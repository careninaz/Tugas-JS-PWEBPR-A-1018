<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1018 - Carenina Zahra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Halaman Pertama -->
    <div class="landing-page" id="landingPage">
      <div class="rectangle-1"></div>
        <img src="Detective.png" alt="Detective">
      <h2 class="yakin-kan">Yakin kan Profesi Anda!</h2>
      <div class="group-2">
        <div class="image-1"></div>
      </div>
      <div class="frame-2"></div>
      <div class="frame-4">
        <div class="group-1">
          <div class="rectangle-2">
            <h3 class="apakah-anda">Apakah Anda seorang Detective?</h3>
            <div class="frame-3">
              <div class="group-3">
                <div class="rectangle-4" onclick="changePage('yes')">Iya!!</div>
              </div>
              <div class="group-5">
                <div class="rectangle-3" onclick="changePage('no')">Tidak!!</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Halaman Kedua -->
    <div class="page-2" id="page2">
      <div class="rectangle-1-page2"></div>
      <img src="Teknisi.png" alt="Teknisi">
      <h2 class="yakin-kan-page2">Anda Berbohong!</h2>
      <div class="group-2-page2">
        <div class="image-3"></div>
      </div>
      <div class="rectangle-2-page2"></div>
      <h3 class="anda-berbohong">Anda adalah seorang Teknisi</h3>
    </div>

    <!-- Halaman Ketiga -->
    <div class="page-3" id="page3">
      <div class="rectangle-1-page3"></div>
      <img src="Mahasiswa.png" alt="Mahasiswa">
      <h2 class="yakin-kan-page3">Anda Benar!</h2>
      <div class="group-2-page3">
        <div class="image-2"></div>
      </div>
      <div class="rectangle-2-page3"></div>
      <h3 class="anda-benar">Anda adalah seorang Mahasiswa</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
